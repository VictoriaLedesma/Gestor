{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<main class="main-content-register">
    <!-- Contenido de registro -->

<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center mt-5"> <strong>Registrarse</strong></h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100"><strong>Registrarse</strong></button>
        </form>
        <p class="mt-3 text-center">
            ¿Ya tenes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
        </p>
    </div>
</div>
</main>
{% endblock %}
